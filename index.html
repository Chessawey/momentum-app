<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <title>Momentum app</title>
</head>

<body>

  <main>
    <div class="search-div" id="file">
      <button>Search
      </button>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="search-icon">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
    </div>
    <div class="center">

      <div class="time-container">
        <time class="time"></time>
        <h1>
          <span class="greet" id="greeting"></span>
        </h1>
      </div>
      <div>
        <div id="text">
        </div>
        <input id="name" type="text">
      </div>
      <div id="focus" class="hide">
        <div class="question">
          <h2>What is your main focus for today?</h2>
          <input type="text">
        </div>
        <div class="answer hide">
          <h2>My main focus for today is <span></span></h2>
        </div>
      </div>
    </div>
    <div id="quote">
    </div>
    <div class="add-quote">
      <button>Add quote for today +</button>
      <input class="hide" type="text">
    </div>
    <div id="todo">
      <div class="tooltip">
        <ul>

        </ul>
        <input type="text" placeholder="New Task +">
      </div>
      <button>
        ToDo+
      </button>
    </div>
  </main>

  <script src="script/main.js"></script>

</body>

</html>
